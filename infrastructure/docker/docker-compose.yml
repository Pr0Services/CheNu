# ============================================
# ROADY CONSTRUCTION - DOCKER COMPOSE
# ============================================
# Usage: docker compose up -d
# Docs: https://docs.roady.construction/installation

version: '3.9'

services:
  # ==========================================
  # API BACKEND (FastAPI)
  # ==========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: roady-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - ./backend/src:/app/src:ro
      - ./data/uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - roady-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.localhost`)"

  # ==========================================
  # FRONTEND (React/Vite)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_URL:-http://localhost:8000}
    container_name: roady-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:8000}
      - VITE_WS_URL=${WS_URL:-ws://localhost:8000}
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    depends_on:
      - api
    networks:
      - roady-network

  # ==========================================
  # POSTGRESQL
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: roady-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-roady}
      POSTGRES_USER: ${DB_USER:-roady_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-roady_user} -d ${DB_NAME:-roady}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - roady-network

  # ==========================================
  # REDIS
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: roady-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - roady-network

  # ==========================================
  # CELERY WORKER
  # ==========================================
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: roady-celery
    restart: unless-stopped
    command: celery -A src.tasks worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
    volumes:
      - ./backend/src:/app/src:ro
      - ./data/uploads:/app/uploads
    depends_on:
      - redis
      - postgres
    networks:
      - roady-network

  # ==========================================
  # CELERY BEAT (Scheduler)
  # ==========================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: roady-celery-beat
    restart: unless-stopped
    command: celery -A src.tasks beat --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
    volumes:
      - ./backend/src:/app/src:ro
    depends_on:
      - redis
      - celery
    networks:
      - roady-network

  # ==========================================
  # NGINX (Production uniquement)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: roady-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - api
      - frontend
    profiles:
      - production
    networks:
      - roady-network

  # ==========================================
  # MONITORING - PROMETHEUS
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: roady-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    profiles:
      - monitoring
    networks:
      - roady-network

  # ==========================================
  # MONITORING - GRAFANA
  # ==========================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: roady-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    profiles:
      - monitoring
    networks:
      - roady-network

  # ==========================================
  # BACKUP SERVICE
  # ==========================================
  backup:
    image: postgres:16-alpine
    container_name: roady-backup
    restart: "no"
    environment:
      - PGHOST=postgres
      - PGUSER=${DB_USER:-roady_user}
      - PGPASSWORD=${DB_PASSWORD}
      - PGDATABASE=${DB_NAME:-roady}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    entrypoint: ["/bin/sh", "/backup.sh"]
    depends_on:
      - postgres
    profiles:
      - backup
    networks:
      - roady-network

# ==========================================
# VOLUMES
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ==========================================
# NETWORKS
# ==========================================
networks:
  roady-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
