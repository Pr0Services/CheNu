CHE-NU_VISUAL_STYLE_PACK:
  version: "1.0-canonical"
  description: "Official CHE·NU visual identity and styling framework. Universal across 2D, 3D, XR."

  # ------------------------------------------------------------
  # CORE AESTHETIC PRINCIPLES
  # ------------------------------------------------------------
  principles:
    - clarity_over_decoration
    - luminosity_as_state_indicator
    - spheres_as_color-identities
    - gradients_for_transition_not_flash
    - minimalism_with_depth
    - black_neutral_space_environment
    - soft_edges_everywhere
    - functional_glow (not gaming glow)
    - physics_aware UI in XR (occlusion, parallax)
    - UI = calm, XR = presence, never overwhelming

  # ------------------------------------------------------------
  # COLOR PALETTE (CANONICAL)
  # ------------------------------------------------------------
  palette:
    base:
      black: "#0A0B0D"
      dark_gray: "#1A1C20"
      medium_gray: "#2C2F33"
      light_gray: "#C8C8C8"
      white: "#FFFFFF"
    semantic:
      info: "#5BA9FF"
      success: "#6FE8A3"
      warning: "#FFBE55"
      error: "#FF5A5A"

    spheres: # Official colors per CHE·NU Sphere
      personal: "#76E6C7"
      business: "#5BA9FF"
      scholar: "#E0C46B"
      creative: "#FF8BAA"
      social: "#66D06F"
      institutions: "#D08FFF"
      methodology: "#59D0C6"
      xr: "#8EC8FF"
      entertainment: "#FFB04D"
      ai_lab: "#FF5FFF"
      my_team: "#5ED8FF"

  # ------------------------------------------------------------
  # GRADIENTS (CANONICAL)
  # ------------------------------------------------------------
  gradients:
    sphere_base:
      from: "rgba(255,255,255,0.04)"
      to: "rgba(255,255,255,0.00)"
      angle: 180

    luminous:
      white_aura:
        from: "rgba(255,255,255,0.3)"
        to: "rgba(255,255,255,0.0)"
      trust_high:
        from: "rgba(120,255,180,0.4)"
        to: "rgba(120,255,180,0.0)"
      trust_low:
        from: "rgba(255,150,50,0.35)"
        to: "rgba(255,150,50,0.0)"

    sphere_zoom_transition:
      type: "radial"
      center: "50% 50%"
      inner: "rgba(255,255,255,0.10)"
      outer: "rgba(0,0,0,0.75)"

  # ------------------------------------------------------------
  # TEXTURES (CANONICAL)
  # ------------------------------------------------------------
  textures:
    surface:
      micrograin_dark: "subtle noise at 3% opacity, neutral dark gray"
      holographic_panel: "light scanlines + 2% blur"
      card_satin: "soft specular reflection at 10° angle"
    xr:
      volumetric_glow: "low-density particle haze"
      aurora_streams: "dynamic gradient ribbons used for threads"
      grid_floor: "10% opacity white lines, 1m spacing"

  # ------------------------------------------------------------
  # SHADOWS & DEPTH (CANONICAL)
  # ------------------------------------------------------------
  shadows:
    panel_default: "0px 8px 22px rgba(0,0,0,0.45)"
    card_default: "0px 4px 12px rgba(0,0,0,0.30)"
    floating_button: "0px 10px 24px rgba(0,0,0,0.6)"
    xr_hologram: "glow-shadow: 0 0 25px rgba(120,200,255,0.6)"

  depth_layers:
    layer_0: "background"
    layer_1: "navigation"
    layer_2: "content cards"
    layer_3: "panels"
    layer_4: "modals"
    layer_5: "overlays / auras"
    layer_6: "XR portal entry"

  # ------------------------------------------------------------
  # ICONOGRAPHY (CANONICAL ICON SET)
  # ------------------------------------------------------------
  icons:
    style: "thin-line + microglow"
    line_width: 1.75px
    corner_radius: 4px
    glow: "rgba(255,255,255,0.12)"
    categories:
      system:
        - home
        - search
        - settings
        - notifications
        - help
      content:
        - document
        - note
        - task
        - calendar
        - bookmark
      spheres:
        - personal_heart
        - business_briefcase
        - scholar_book
        - creative_palette
        - social_network
        - institutions_gavel
        - methodology_gear
        - xr_cubes
        - entertainment_star
        - ai_lab_chip
        - team_group
      agents:
        - nova_orb
        - architect_sigma
        - thread_weaver
        - drift_detector
        - memory_manager
        - ethics_guard
      interaction:
        - gesture_hand
        - portal
        - timeline
        - branch

  # ------------------------------------------------------------
  # SPHERE THEMES (CANONICAL UI THEMES)
  # ------------------------------------------------------------
  sphere_themes:
    apply_rules:
      - primary_color = sphere_color
      - soft_glow_on_headers: true
      - gradient_background: sphere_base_gradient
      - card_accent_border: sphere_color at 10% opacity
    # Theme examples:
    personal:
      primary: "#76E6C7"
      accent: "#9FF2DC"
      background_overlay: "rgba(118,230,199,0.05)"
    business:
      primary: "#5BA9FF"
      accent: "#82C2FF"
      background_overlay: "rgba(91,169,255,0.05)"
    scholar:
      primary: "#E0C46B"
      accent: "#F0D98D"
      background_overlay: "rgba(224,196,107,0.05)"
    xr:
      primary: "#8EC8FF"
      accent: "#BDE0FF"
      hologram_glow: "rgba(180,220,255,0.3)"

  # ------------------------------------------------------------
  # XR VISUAL COMPONENTS
  # ------------------------------------------------------------
  xr_visuals:
    ambient_colors:
      dim: "#0A0B0D"
      neutral: "#111317"
      bright: "#1C1F24"
    holograms:
      color: "#8EC8FF"
      opacity: 0.75
      scanline_intensity: 0.1
    portals:
      entry_portal:
        shape: "circular"
        ring_color: "#8EC8FF"
        inner_glow: "rgba(140,200,255,0.35)"
      replay_portal:
        shape: "elliptical"
        color: "#FF5FFF"
        distortion: "subtle refractive warp"
    threads:
      default_color: "#FF5FFF"
      pulse_speed: "medium"
      thickness: "adaptive"
    agent_auras:
      nova:
        color: "#FFFFFF"
        level_glow: [0.3, 0.5, 0.8]
      architect_sigma:
        color: "#5BA9FF"
        pattern: "grid_lines"
      thread_weaver:
        color: "#FF5FFF"
        pattern: "flowing_ribbons"

  # ------------------------------------------------------------
  # BUTTONS & COMPONENTS
  # ------------------------------------------------------------
  buttons:
    primary:
      bg: "#5BA9FF"
      text: "#FFFFFF"
      radius: 10
      shadow: "0px 4px 12px rgba(91,169,255,0.45)"
      hover_glow: "0 0 12px rgba(91,169,255,0.5)"
    ghost:
      bg: "transparent"
      border: "1px solid rgba(255,255,255,0.15)"
      hover_bg: "rgba(255,255,255,0.04)"
    caution:
      bg: "#FF5A5A"
      text: "#FFFFFF"
      hover_bg: "#FF7373"

  cards:
    base:
      bg: "#1A1C20"
      radius: 16
      border: "1px solid rgba(255,255,255,0.05)"
      padding: 16
      shadow: "0px 4px 14px rgba(0,0,0,0.35)"

  # ------------------------------------------------------------
  # MOTION & ANIMATION
  # ------------------------------------------------------------
  motion:
    easing:
      ease_out: "cubic-bezier(.16,1,.3,1)"
      ease_in_out: "cubic-bezier(.4,0,.2,1)"
    durations:
      fast: 120ms
      medium: 240ms
      slow: 450ms
    effects:
      zoom_in_sphere: "scale 0.92 → 1.00"
      panel_slide_up: "translateY(20px) → 0px"
      aura_pulse: "opacity oscillation slow"

  # ------------------------------------------------------------
  # ICON DESIGN RULES (CANONICAL)
  # ------------------------------------------------------------
  icon_rules:
    minimal:
      no_fill: true
      glow: true
      line_weight: "1.75px"
      stroke_color: "#FFFFFF"
    sphere_icon_rule:
      overlay_color: "sphere_color * 0.75"
      glow_intensity: "sphere_color * 0.25"

  # ------------------------------------------------------------
  # TYPOGRAPHY
  # ------------------------------------------------------------
  typography:
    fonts:
      primary: "Inter"
      fallback: ["SF Pro", "Roboto"]
    sizes:
      h1: 32
      h2: 24
      h3: 18
      body: 15
      small: 13
    weights:
      light: 300
      regular: 400
      medium: 500
      semibold: 600
      bold: 700

  # ------------------------------------------------------------
  # 3D / XR MATERIALS (CANONICAL)
  # ------------------------------------------------------------
  xr_materials:
    hologram_material:
      base_color: "#8EC8FF"
      transmission: 0.75
      thickness: 0.05
      scatter: 0.1
      fresnel: 0.4
    avatar_material:
      base_color: "sphere_color"
      emission_intensity: 1.2
      smoothness: 0.85
    portal_material:
      color: "#8EC8FF"
      emission: 1.4
      distortion: 0.15
